<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .h-100 {
    height: 92%!important;
}
.btn-secondary{
    background-color: #1C2331;
}
.blockquote p{
    color: #fff;
    font-size: 30px;
    font-weight: bold;
}
.spinner-border {
    margin: 0 0 0 10rem;
    overflow: hidden;
}
        </style>  
</head>

<body onload="getData()">
    <section class="vh-100" style="background-color: #4B515D;">

        <div class="container py-5 h-100">
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p>Know Live Weather Any Time Any Where.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Someone famous in <cite title="Source Title">Source Title</cite>
                </figcaption>
              </figure>
            <div class="hstack gap-2">
                <input id="input-con" class="form-control me-auto" type="text" placeholder="Search and know your city or country weather..." aria-label="Add your item here...">
                <button type="button"  class="btn btn-secondary" id="serc-btn">Search...</button>
                <!-- <div class="vr"></div> -->
              <!-- /  <button type="button" class="btn btn-outline-danger">Reset</button> -->
              <!-- </div> -->
            </div>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div id="content" class="col-md-8 col-lg-6 col-xl-4">
              <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
                
                  <div class="d-flex">
                    <h6 class="flex-grow-1">${result.location.name},${result.location.country}</h6>
                    <h6>${hour}:${min}</h6>
                  </div>
                
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold"id='temp_c' style="color: #1C2331;">${result.current.temp_c}&deg;C</h6>
                    <span class="small" style="color: #868B94">${result.current.condition.text}</span>
                  </div>
                
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1 fw-bold">feelslike: ${result.current.feelslike_c}&deg;C
                      </span></div>
                      <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1 fw-bold">humidity: ${result.current.humidity}%</span>
                      </div>
                      <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1 fw-bold">windspid: ${result.current.wind_kph}kp/h</span>
                      </div>
                    </div>
                    <div>
                      <img src="${result.current.condition.icon}"
                        width="150px">
                    </div>
                  </div>
                
                </div>
                </div>
           </div>
          </div>
      
        </div>
      </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="2ndweather.js"></script>

</html>
